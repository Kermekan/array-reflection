<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Reflection</title>
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/d1cb6fec79.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="">
    <div class="top my-container">
        <div class="content flex">
            <div class="heading">
                <h3>Random Image Generator</h3>
            </div>
            
        </div><!-- .content -->
    </div><!-- .top -->
    <!-- Main -->
    <div class="mid my-container">
        <div class="content flex">
            <!-- Buttons -->
            <div class="btn-container flex">
                <!-- New image -->
                <button id="newBtn" class="btn new-btn">
                    <a href="">
                      New Image
                    </a>
                </button>
                <!-- Save Image -->
                <button id="saveBtn" class="btn save-btn">
                    <a href="">
                      Save Image
                    </a>
                </button>
            </div>
            <!-- Source & Credits -->
            <div class="img-details flex">
                <p class="">Photo by:</p>
                <a href="" target="_blank" id="creator">Name</a>
            </div>
        </div><!-- .content -->
    </div><!-- .mid -->
    <!-- Image Section -->
    <div class="img-section my-container">
        <div class="content flex">
            <!-- Image -->
            <div class="img-container">
                <a target="_blank" id="imgLink" href="#">
                  <img alt="" id="unsplashImg" />
                </a>
            </div>
        </div>            
    </div>
    <script src="assets/js/app.js"></script>            
</body>
</html>
